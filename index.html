<!DOCTYPE html>
<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide one">
					<img src="img/1.jpg" width="100%" height="100%">
				</div>
				<div class="swiper-slide two"><img src="img/2.jpg" width="100%" height="100%"></div>
				<div class="swiper-slide three"><img src="img/3.jpg" width="100%" height="100%"></div>
				<div class="swiper-slide four"><img src="img/4.jpg" width="100%" height="100%"></div>
				<div class="swiper-slide five"><img src="img/5.jpg" width="100%" height="100%"></div>
				<div class="swiper-slide six"><img src="img/6.jpg" width="100%" height="100%"></div>
				<div class="swiper-slide seven"><img src="img/7.jpg" width="100%" height="100%"></div>
				<div class="swiper-slide eight"><img src="img/8.jpg" width="100%" height="100%"></div>
				<div class="swiper-slide nine"><img src="img/9.jpg" width="100%" height="100%"></div>
				<div class="swiper-slide ten"><img src="img/10.jpg" width="100%" height="100%"></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/swiper.min.js"></script>
		<script>
			var swiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				mousewheel: true
			});
		</script>
	</body>
</html>
